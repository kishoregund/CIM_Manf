<layout>
    <div class="right_col" role="main">
        <div class="container">
            <div class="page-title">
                <div class="title_left">

                    <div class="d-flex" style="align-items: center; justify-content: space-between;">
                        <h3>Past Service Report List</h3>
                        <div class="d-flex">
                            <a *ngIf="!showGrid && isDist" (click)="toggleFilter()" style="font-size: 1.25rem;"
                                class="nav-link">
                                <i class="fas fa-arrow-left" title="Grid"></i>
                            </a>
                            <a (click)="Add()" class="nav-link" style="font-size: 1.25rem;" *ngIf="hasAddAccess==true">
                                <i class="fas fa-plus" style="color: #5ba146;" title="Add"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <hr />
            <div class="clearfix"></div>

            <div class="col-md-12 col-sm-12">
                <ag-grid-angular style="width: 100%; height: 500px;" (rowClicked)="EditRecord($event)" class="ag-theme-alpine"
                    (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [rowData]="model" rowSelection="single"
                    pagination="true" paginationPageSize=10></ag-grid-angular>
            </div>
        </div>
    </div>
</layout>
