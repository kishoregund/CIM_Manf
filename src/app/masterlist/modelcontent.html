<div class="model" id="model" role="dialog">
  <div class="model-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #589b44; color: #fff">
        <h4 class="modal-title" id="modal-basic-title">Add Config Value</h4>
        <button type="button" class="close btn" aria-label="Close" data-dismiss="modal" (click)="close()">
          <i class="fas fa-times" style="color: #fff !important" title="Close"></i>
        </button>
      </div>
      <form [formGroup]="listvalue" (ngSubmit)="onValueSubmit()">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4">
              <label for="configValue">Config Type Value</label>
              <input type="text" formControlName="configValue" class="form-control" 
              [ngClass]="{'is-invalid': f.configValue.touched && f.configValue.errors }" />
              <div *ngIf="f.configValue.touched && f.configValue.errors" class="invalid-feedback">
                <div *ngIf="f.configValue.errors.required">Config Value is required</div>                
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-6">

            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-6 col-sm-6" style="margin-left: 16px;">
            <button class="btn btn-primary">
              <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
              Submit
            </button>
            <!--<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>-->
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-sm-12">
          <br />
          <ag-grid-angular style="width: 100%; height: 300px;" class="ag-theme-alpine" (gridReady)="onGridReady($event)"
            [columnDefs]="columnDefs" (rowClicked)="onRowClicked($event)" [rowData]="configList" rowSelection="single"
            pagination="true" paginationPageSize=10></ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
