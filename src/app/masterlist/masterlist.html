<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">
          <h3>Master Data List</h3>
        </div>
      </div>
      <hr />
      <div class="clearfix"></div>
      <div class="col-md-12 col-sm-12">
        <ag-grid-angular style="width: 100%; height: 510px;" class="ag-theme-alpine" (rowClicked)="EditRecord()"
          (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [rowData]="masterList" rowSelection="single"
          pagination="true" paginationPageSize=10></ag-grid-angular>
      </div>
    </div>
  </div>
</layout>
