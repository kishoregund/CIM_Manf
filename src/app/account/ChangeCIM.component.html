<div class="modal" style="display: block" id="modal" role="dialog">
    <div class="modal-dialog" style="width: 95vw;height: 50vh;">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #53a446 !important; color: #fff">
                <h4 class="modal-title" id="modal-basic-title">Change CIM</h4>
            </div>

            <div class="modal-body" style="height: 300px;">
                <div class="py-3 px-3-pb-3">
                    <div class="container">
                        <form [formGroup]="Form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Username</label>
                                    <input formControlName="userName" class="form-control" disabled
                                        [ngClass]="{ 'is-invalid': f.userName.touched  && f.userName.errors }" />

                                    <div *ngIf=" f.userName.touched && f.userName.errors" class="invalid-feedback">
                                        <div *ngIf="f.userName.errors.required">Username is required</div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label>Password</label>
                                    <input formControlName="password" class="form-control"
                                        [ngClass]="{ 'is-invalid': f.password.touched  && f.password.errors }" />

                                    <div *ngIf=" f.password.touched && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <button class="btn btn-primary" type="submit"
                                        style="background-color: #53a446;border: #53a446;">Next</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
