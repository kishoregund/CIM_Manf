<div class="container-fluid">
  <div class="row">
    <div class="col-sm-7 p-0 imgbox">
    </div>
    <div class="col-sm-5 text-center">
      <div class="d-flex align-items-center justify-content-center h-100">
        <div class="loginContainer">
          <h1 class="primaryColor2 pb-4"><a class="primaryColor" routerLink="/account/cimlogin">Welcome to CIM</a></h1>
          <!--Login Form-->
          <form class="loginForm" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <span><i class="bi bi-person-fill primaryColor"></i></span>
              <input type="text" class="form-control rounded-pill" formControlName="username" required
                id="floatingInput" placeholder="Username" />
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <span><i class="bi bi-lock-fill primaryColor"></i></span>
              <input type="password" class="form-control rounded-pill" formControlName="password" required
                id="floatingPassword" placeholder="Password" />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="text-end pt-3 pb-4">
              <a class="primaryColor" (click)="ForgotPassword()"> Forgot Password? </a>
              
            </div>
            <div class="d-grid gap-2">
              <button type="submit" [disabled]="loading"
                class="btn btn-primary text-uppercase btn-lg btn-cim rounded-pill">
                LOGIN
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
