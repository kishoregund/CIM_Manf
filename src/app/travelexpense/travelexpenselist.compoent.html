<layout>
    <div class="right_col" role="main">
        <div class="container">
            <div class="page-title">
                <div class="title_left">

                    <div class="d-flex" style="align-items: center; justify-content: space-between;">
                        <h3>Travel Expenses List</h3>

                        <div class="d-flex" style="justify-content: space-between;">
                            <a (click)="Add()" class="nav-link" style="font-size: 1.25rem;" *ngIf="hasAddAccess==true">
                                <i class="fas fa-plus" style="color: #5ba146;" title="Add"></i>
                            </a>
                            <!-- <a class="nav-link" style="font-size: 1.25rem;" *ngIf="hasAddAccess"
                                (click)="ImportData()"><i style="color: #5ba146;" class="fas fa-file-import"
                                    title="Import Data"></i></a> -->
                        </div>
                    </div>

                </div>
            </div>
            <hr />
            <div class="col-md-12 col-sm-12">
                <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" (rowClicked)="EditRecord()"
                    (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [rowData]="List" rowSelection="single"
                    pagination="true" paginationPageSize=10></ag-grid-angular>
            </div>
        </div>
    </div>
</layout>
