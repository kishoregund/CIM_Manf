<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">

          <div class="d-flex" style="align-items: center; justify-content: space-between;">
            <h3>User Profile List</h3>
            <div class="d-flex">

              <a *ngIf="showGrid && IsDistributorView" (click)="toggleFilter()" style="font-size: 1.25rem;"
                class="nav-link">
                <i class="fas fa-arrow-left" title="filter"></i>
              </a>
              <!-- <a (click)="Add()" class="nav-link" style="font-size: 1.25rem;" *ngIf="hasAddAccess==true">
                <i class="fas fa-plus" style="color: #5ba146;" title="Add"></i> </a>-->
            </div>
          </div>

        </div>
      </div>
      <hr />
      <div class="clearfix"></div>

      <app-distributorfilter (showData)="ShowData($event)" [isUserProfile]="true" [hasInstrument]="false"
        (nData)="DataFilter($event)" controller="UserProfiles" *ngIf="!showGrid && IsDistributorView">
      </app-distributorfilter>

      <div class="col-md-12 col-sm-12" *ngIf="showGrid">
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" (rowClicked)="EditRecord()"
          (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [rowData]="userprofileList" rowSelection="single"
          pagination="true" paginationPageSize=10></ag-grid-angular>
      </div>
    </div>
  </div>
</layout>
