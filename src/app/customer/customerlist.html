<layout>
  <div class="right_col" role="main">
    <div class="container">

      <div class="page-title">
        <div class="title_left">

          <div class="d-flex" style="align-items: center; justify-content: space-between;">
            <h3>Customer Details List</h3>
            <div class="d-flex">

              <a *ngIf="!showGrid && IsDist" (click)="toggleFilter()" style="font-size: 1.25rem;" class="nav-link">
                <i class="fas fa-arrow-left" title="Grid"></i>
              </a>
              <a *ngIf="showGrid && IsDist" (click)="toggleFilter()" style="font-size: 1.25rem;" class="nav-link">
                <i class="fas fa-search" title="Search"></i>
              </a>
              <a (click)="Add()" class="nav-link" style="font-size: 1.25rem;" *ngIf="hasAddAccess==true">
                <i class="fas fa-plus" style="color: #5ba146;" title="Add"></i>
              </a>

              <!-- <a (click)="ImportData()" class="nav-link" style="font-size: 1.25rem;" *ngIf="hasAddAccess==true">
                <i class="fas fa-file-excel" style="color: #5ba146;" title="Add"></i>
              </a> -->

            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <hr />
      <app-distributorfilter [hasInstrument]="false" [hasSite]="false" (showData)="ShowData($event)"
        *ngIf="!showGrid && IsDist" (nData)="DataFilter($event)" controller="Customer">
      </app-distributorfilter>

      <div class="col-md-12 col-sm-12" *ngIf="showGrid">
        <ag-grid-angular style="width: 100%; height: 500px;" (rowClicked)="EditRecord()" class="ag-theme-alpine"
          (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [rowData]="customerList" rowSelection="single"
          pagination="true" paginationPageSize=10></ag-grid-angular>
      </div>
    </div>
  </div>
</layout>
