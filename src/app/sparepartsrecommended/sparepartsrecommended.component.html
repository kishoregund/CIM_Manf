<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="d-flex" style="align-items: center; justify-content: space-between;">
        <h3>Spareparts Recommended List</h3>
        <div class="d-flex">
          <!-- <a *ngIf="!showGrid && isDist" (click)="toggleFilter()" style="font-size: 1.25rem;" class="nav-link">
            <i class="fas fa-arrow-left" title="Grid"></i>
          </a>
          <a *ngIf="showGrid && isDist" (click)="toggleFilter()" style="font-size: 1.25rem;" class="nav-link">
            <i class="fas fa-search" title="Search"></i>
          </a> -->
          <button routerLink="/offerrequest" *ngIf="!user.isAdmin && isCust" data-action-type="offerrequest" class="btn btn-primary"
            style="margin-left: 10px;">Raise PO
          </button>
        </div>
      </div>
      <hr />
      <div class="clearfix"></div>

      <app-distributorfilter (showData)="ShowData($event)" *ngIf="!showGrid && isDist" (nData)="DataFilter($event)"
        controller="SparePartsRecommended">
      </app-distributorfilter>

      <div class="col-md-12 col-sm-12" *ngIf="showGrid">
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" (gridReady)="onGridReady($event)"
          [columnDefs]="columnDefs" [rowData]="List" rowSelection="single" pagination="true" paginationPageSize=10>
        </ag-grid-angular>
      </div>
    </div>
  </div>
</layout>
