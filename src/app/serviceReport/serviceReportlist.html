<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">

          <div class="d-flex" style="align-items: center; justify-content: space-between;">
            <h3>Service Report List</h3>
            <div class="d-flex">
              <a *ngIf="!showGrid && isDist" (click)="toggleFilter()" style="font-size: 1.25rem;" class="nav-link">
                <i class="fas fa-arrow-left" title="Grid"></i>
              </a>
              <a *ngIf="showGrid && isDist" (click)="toggleFilter()" style="font-size: 1.25rem;" class="nav-link">
                <i class="fas fa-search" title="Search"></i>
              </a>
            </div>
          </div>

        </div>
      </div>
      <hr />
      <div class="clearfix"></div>


      <app-distributorfilter (showData)="ShowData($event)" *ngIf="!showGrid && isDist" (nData)="DataFilter($event)"
        controller="ServiceReports">
      </app-distributorfilter>

      <div class="col-md-12 col-sm-12" *ngIf="showGrid">
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" (rowClicked)="EditRecord()"
          (gridReady)="onGridReady($event)" (rowClicked)="onRowClicked($event)" [columnDefs]="columnDefs"
          [rowData]="ServiceReportList" rowSelection="single" pagination="true" paginationPageSize=10></ag-grid-angular>
      </div>
    </div>
  </div>
</layout>
