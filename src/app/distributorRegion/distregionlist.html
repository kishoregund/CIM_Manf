<layout>
  <div class="right_col" role="main">
    <div class="container">
      <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="ex1-tab-1" data-mdb-toggle="tab" routerLink="/distributor/{{distributorId}}"
            routerLinkActive="active" role="tab" aria-controls="ex1-tabs-1" aria-selected="true">Distributor</a>
        </li>
        <!-- <li class="nav-item" role="presentation">
          <a class="nav-link" [ngClass]="{ 'disabled': distributorId==null }" id="ex1-tab-2" data-mdb-toggle="tab"
            routerLink="/contactlist/{{ type }}/{{ distributorId }}" routerLinkActive="active" role="tab"
            aria-controls="ex1-tabs-2" aria-selected="false">Contact</a>
        </li> -->
        <li class="nav-item" role="presentation">
          <a class="nav-link" active [ngClass]="{ 'disabled': distributorId==null }" id="ex1-tab-3"
            data-mdb-toggle="tab" routerLink="/distregionlist/{{ distributorId }}" routerLinkActive="active" role="tab"
            aria-controls="ex1-tabs-3" aria-selected="false">Distributor Region</a>
        </li>
      </ul>

      <div class="page-title">
        <div class="title_left">

          <div class="d-flex" style="align-items: center; justify-content: space-between;">
            <h3>Distributor Regions List</h3>

            <a (click)="Add()" class="nav-link" style="font-size: 1.25rem;" *ngIf="hasAddAccess==true">
              <i class="fas fa-plus" style="color: #5ba146;" title="Add"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <hr />
      <div class="col-md-12 col-sm-12">
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" (rowClicked)="EditRecord()"
          (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [rowData]="distributorModel" rowSelection="single"
          pagination="true" paginationPageSize=10></ag-grid-angular>
      </div>
    </div>
  </div>
</layout>
